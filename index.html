<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WhatsApp Pairing Portal</title>
<style>
  body{
    font-family:poppins, sans-serif;
    background:#e9ecef;
    text-align:center;
    padding-top:30px;
  }
  #qr{
    width:260px;
    height:260px;
    background:white;
    padding:10px;
    border:3px dashed #075e54;
    border-radius:10px;
    margin-top:15px;
  }
  #sessionBox{
    background:#075e54;
    color:white;
    padding:12px;
    border-radius:6px;
    width:80%;
    margin:15px auto;
  }
</style>
</head>
<body>

<h2>ðŸ“· Scan WhatsApp QR</h2>
<img id="qr" src="" alt="QR loading..."/>
<p id="status">Generating QR...</p>

<div id="sessionBox">Waiting for pairing...</div>

<script>
  const qrImg = document.getElementById("qr");
  const status = document.getElementById("status");
  const sessionBox = document.getElementById("sessionBox");

  async function loadQR(){
    try{
      const r = await fetch("/qr");
      const d = await r.json();
      if(d.qr){
        qrImg.src = d.qr;
        status.innerText = "ðŸ“· Scan this QR in WhatsApp Linked Devices";
      }
    }catch{
      status.innerText = "QR Error";
    }
  }

  async function checkSession(){
    try{
      const r = await fetch("/session");
      const d = await r.json();
      if(d.connected){
        sessionBox.innerText = `âœ… Paired!\nSession ID: ${d.sessionId}`;
        qrImg.style.border = "3px solid green";
        status.innerText = "âœ… Device connected";
      }
    }catch{}
  }

  loadQR();
  setInterval(loadQR, 25000);
  setInterval(checkSession, 2000);
</script>

</body>
</html>
